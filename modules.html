<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment System</title>
    <link rel="stylesheet" href="styles/modules.css">
</head>
<body>
    <main>
        <h1>Course: <span id="courseCode"></span> - <span id="courseName"></span></h1>
        
        <div class="controls">
            <label for="sectionNumber">Section:</label>
            <select id="sectionNumber"></select>
            
            <button id="enrollStudent">Enroll Student</button>
            <button id="dropStudent">Drop Student</button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Section</th>
                    <th>Enrolled</th>
                    <th>Instructor</th>
                </tr>
            </thead>
            <tbody id="sections">
            </tbody>
        </table>
    </main>

    <script type="module" src="scripts/modules.mjs"></script>
</body>
</html>
